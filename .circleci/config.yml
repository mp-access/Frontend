version: 2.1
orbs:
  docker: circleci/docker@2.0.1
  node: circleci/node@5.0.0

jobs:
  install-dependencies:
    docker:
      - image: cimg/base:2022.01
    steps:
      - checkout
      - node/install
      - node/install-packages
  push-to-dockerhub:
    docker:
      - image: cimg/base:2022.01
    steps:
      - docker/push:
          image: sealuzh/access-frontend
          tag: updates
          registry: hub.docker.com

workflows:
  access-frontend-workflow:
    jobs:
      - install-dependencies
      - push-to-dockerhub