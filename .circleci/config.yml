version: 2.1
orbs:
  docker: circleci/docker@2.0.1
  node: circleci/node@5.0.0

jobs:
  install-dependencies:
    docker:
      - image: cimg/base:2022.01
    steps:
      - checkout
      - node/install
      - node/install-packages
  push-to-dockerhub:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/build:
          image: sealuzh/access-frontend
      - docker/push:          
          image: sealuzh/access-frontend
          tag: updates

workflows:
  access-frontend-workflow:
    jobs:
      - install-dependencies
      - push-to-dockerhub