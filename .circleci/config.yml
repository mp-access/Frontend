version: 2
orbs:
  node: circleci/node@5.0.0
  docker: circleci/docker@2.0.1
jobs:
  build:
    docker:
      - image: cimg/node:17.4.0
    working_directory: ~/frontend
    steps:
      - checkout
      - setup_remote_docker
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - node/install-packages
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - docker/push:
          docker-username: DOCKER_SEAL_LOGIN 
          docker-password: DOCKER_SEAL_PWD 
          image: sealuzh/access-frontend:$CIRCLE_BRANCH 
          use-remote-docker: true 

workflows:
  version: 2
  build-master:
    jobs:
      - build