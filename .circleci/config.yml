version: 2.1
orbs:
  docker: circleci/docker@2.0.1
  node: circleci/node@5.0.0
jobs:
  access-frontend-job:
    docker:
      - image: cimg/base:2022.01
    working_directory: ~/frontend
    steps:
      - checkout
      - node/install
      - node/install-packages

workflows:
  access-frontend-workflow:
    jobs:
      - access-frontend-job
      - docker/publish:
          image: sealuzh/access-frontend
          tag: $CIRCLE_BRANCH
          use-remote-docker: true